<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>{{ config['DOOR_NAME'] }}</title>
 </head>
 <body class="container-fluid">
  <div class="row bg-light">
   <div class="span6" style="float: none; margin: 0 auto;">
    <h1 class="title">{{ config['DOOR_NAME'] }}</h1>
   </div>
  </div>
  <div class="row">
   <div class="span6" style="float: none; margin: 0 auto;">
    <table border="0" class="small" style="margin: 15 0 0 0;">
     <tr>
      <td colspan="2" align="center">Current time: {{ now }}</td>
     </tr>
     <tr><td colspan="3"><hr /></td></tr>
     <tr>
      <td>Last ring: </td>
      <td>{{ config['DOORPI_LAST_RING'] }}</td>
     </tr>
     <tr>
      <td>Last open: </td>
      <td>{{ config['DOORPI_LAST_OPEN'] }}</td>
     </tr>
     <tr><td colspan="3"><hr /></td></tr>
    </table>
   </div>
  </div>
  <div class="row bg-light">
   <div class="span6" style="float: none; margin: 0 auto;">
    <form action="/" method="post" style="margin: 5;">
      <input type="submit" class="btn btn-dark" value="reload page" name="reload" />
      <input type="submit" class="btn btn-secondary" value="simulate ring" name="ring" />
      <input type='submit' class="btn btn-warning" value='open door' name='open' />
    </form>
     <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
   </div>
  </div>
  <div class="row bg-light">
   <div class="span6" style="float: none; margin: 0 auto;">
    <!--

            lookup team id     https://api.slack.com/methods/team.info
            lookup channel id: https://api.slack.com/methods/channels.list
    -->
    Slack channel: <a href="slack://channel?id=CFZA33VSB&team=T24CP5ZUZ">#rindus-iot-playground</a>
   </div>
  </div>
 </body>
</html>
