<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>{{ config['door.name'] }} SIMULATION</title>
 </head>
 <body class="container-fluid">
  <div class="row bg-light">
   <div class="span6" style="float: none; margin: 0 auto;">
    <h1 class="title">{{ config['door.name'] }}</h1>
   </div>
  </div>
  <div class="row">
   <div class="span6" style="float: none; margin: 0 auto; display: none;">
    <table border="0" class="small" style="margin: 15 0 0 0;">
     <tr>
      <td>Current time: </td>
      <td id="time"></td>
     </tr>
     <tr><td colspan="3"><hr /></td></tr>
     <tr>
      <td>Last ring: </td>
      <td id="last_ring">{{ config['_door.last.ring'] }}</td>
     </tr>
     <tr>
      <td>Last open: </td>
      <td id="last_open">{{ config['_door.last.open'] }}</td>
     </tr>
     <tr><td colspan="3"><hr /></td></tr>
    </table>
   </div>
  </div>
  <div class="row bg-light">
   <div class="span6" style="float: none; margin: 0 auto;">
    <button type="button" id="simulate_ring" class="btn btn-warning"> &rightrightarrows; Simulate RING &leftleftarrows; </button>
   </div>
  </div>
  <div class="row bg-light">
   <div class="span6 small" id="message" style="float: none; margin: 0 auto;">
    <div id="alert" class="alert alert-danger collapse" role="alert"></div>
   </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="{{ static_url('index.js') }}" type="text/javascript"></script>
 </body>
</html>
